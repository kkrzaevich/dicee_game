<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/632ed55f0a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Who wins the dicee game?</h1>
        </div>

        <div class="player1">
            <h2>Player 1</h2>
        </div>

        <div class="player2">
            <h2>Player 2</h2>
        </div>

        <div class="cube1">
            <div class="cube num6">
                <p class="num6-1">O</p>
                <p class="num6-2">O</p>
                <p class="num6-3">O</p>
                <p class="num6-4">O</p>
                <p class="num6-5">O</p>
                <p class="num6-6">O</p>
            </div>

            <div class="cube num5 hidden">
                <p class="num5-1">O</p>
                <p class="num5-2">O</p>
                <p class="num5-3">O</p>
                <p class="num5-4">O</p>
                <p class="num5-5">O</p>
            </div>

            <div class="cube num4 hidden">
                <p class="num4-1">O</p>
                <p class="num4-2">O</p>
                <p class="num4-3">O</p>
                <p class="num4-4">O</p>
            </div>

            <div class="cube num3 hidden">
                <p class="num3-1">O</p>
                <p class="num3-2">O</p>
                <p class="num3-3">O</p>
            </div>

            <div class="cube num2 hidden">
                <p class="num2-1">O</p>
                <p class="num2-2">O</p>
            </div>

            <div class="cube num1 hidden">
                <p class="num1-1">O</p>
            </div>
        </div>

        <div class="cube2">
            <div class="cube num6">
                <p class="num6-1">O</p>
                <p class="num6-2">O</p>
                <p class="num6-3">O</p>
                <p class="num6-4">O</p>
                <p class="num6-5">O</p>
                <p class="num6-6">O</p>
            </div>

            <div class="cube num5 hidden">
                <p class="num5-1">O</p>
                <p class="num5-2">O</p>
                <p class="num5-3">O</p>
                <p class="num5-4">O</p>
                <p class="num5-5">O</p>
            </div>

            <div class="cube num4 hidden">
                <p class="num4-1">O</p>
                <p class="num4-2">O</p>
                <p class="num4-3">O</p>
                <p class="num4-4">O</p>
            </div>

            <div class="cube num3 hidden">
                <p class="num3-1">O</p>
                <p class="num3-2">O</p>
                <p class="num3-3">O</p>
            </div>

            <div class="cube num2 hidden">
                <p class="num2-1">O</p>
                <p class="num2-2">O</p>
            </div>

            <div class="cube num1 hidden">
                <p class="num1-1">O</p>
            </div>
        </div>

        <div class="play-button">
            <button onclick="rollTheDice()">Roll the dice!</button>
        </div>

        <div class="footer">
            <p>Copyright 2022 Konstantin Korolev</p>
        </div>

    </div>

</body>

<script src="index.js" charset="utf-8"></script>

</html>
